<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Selamat Datang di GitHub Pages</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 70vh;
            flex-direction: column;
            text-align: center;
        }

        .container h2 {
            font-size: 2em;
            color: #333;
        }

        .container p {
            font-size: 1.2em;
            color: #555;
            width: 80%;
            margin: 0 auto;
        }

        .image-container {
            margin-top: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Halaman GitHub Pages Saya</h1>
    </header>

    <div class="container">
        <h2>Halo Dunia!</h2>
        <p>Ini adalah situs sederhana yang saya buat menggunakan GitHub Pages. Anda bisa menambahkan gambar, informasi, atau bahkan menghubungkan ke proyek lainnya di sini.</p>
        
        <div class="image-container">
            <img src="https://placekitten.com/800/400" alt="Gambar Kucing Lucu">
        </div>
    </div>

    <footer>
        <p>&copy; 2025 d-jumper - Semua Hak Dilindungi</p>
    </footer>
</body>
</html>
